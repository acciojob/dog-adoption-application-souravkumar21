	<!DOCTYPE html>
<html>
<head>
    <title>Dog Adoption Application</title>
    <style>
        /* Add your CSS styles here to make the form visually appealing */
        /* For example: */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="checkbox"] {
            margin-bottom: 15px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Name" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="Phone Number" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Address" required>

            <label for="Have you ever lived with a Dog before?">Have you ever lived with a Dog before?</label>
            <input type="checkbox" id="checkbox" name="Have you ever lived with a Dog before?" value="Have you ever lived with a Dog before?" required>

            <label for="preferredBreeds">Please select your preferred breeds:</label>
            <select id="preferredBreeds" name="preferredBreeds[]" multiple="multiple" required>
                <option value="Breed1">Breed 1</option>
                <option value="Breed2">Breed 2</option>
                <option value="Breed3">Breed 3</option>
                <!-- Add more breed options here -->
            </select>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
